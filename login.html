<!-- login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ログイン</title>
  <style>
    /* シンプルなスタイル */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #003f7f;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>管理者ログイン</h2>
    <input type="text" id="userID" placeholder="ID">
    <input type="password" id="userPIN" placeholder="PIN">
    <button onclick="login()">ログイン</button>
    <p id="error" class="error-message"></p>
  </div>

  <script>
    function login() {
      const enteredID = document.getElementById('userID').value;
      const enteredPIN = document.getElementById('userPIN').value;
      const errorMessage = document.getElementById('error');

      // 設定したIDとPIN
      const validID = 'Bioweb';
      const validPIN = 'toB3site';

      if (enteredID === validID && enteredPIN === validPIN) {
        // 認証成功: セッションストレージにトークンを保存
        sessionStorage.setItem('authenticated', 'true');
        // 管理画面へリダイレクト
        window.location.href = '/admin/';
      } else {
        // 認証失敗: エラーメッセージを表示
        errorMessage.textContent = 'IDまたはPINが間違っています。';
      }
    }
  </script>
</body>
</html>
