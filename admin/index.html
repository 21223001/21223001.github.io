<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理画面</title>
  <script>
    // 認証チェック
    function checkAuthentication() {
      const isAuthenticated = sessionStorage.getItem('authenticated');
      if (isAuthenticated !== 'true') {
        // 未認証の場合、ログインページにリダイレクト
        window.location.href = '/login.html';
      }
    }

    // ページ読み込み時に認証をチェック
    window.onload = checkAuthentication;
  </script>
</head>
<body>
  <h2>管理画面</h2>
  <a href="/admin/">Netlify CMS管理画面へ</a>
  <br><br>
  <a href="/logout.html">ログアウト</a> <!-- オプション: ログアウトリンク -->
</body>
</html>
