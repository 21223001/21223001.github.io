<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>研究室情報一覧</title>
  <style>
    /* ページ全体のスタイル */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #c2d4dd);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }

    /* 目次スタイル */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 30px 0;
    }
    ul li {
      margin-bottom: 10px;
    }
    ul li a {
      color: #0056b3;
      text-decoration: none;
      font-weight: bold;
    }
    ul li a:hover {
      text-decoration: underline;
    }

    /* 研究室のコンテナ */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* 研究室情報のボックス */
    .lab-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 20px;
    }

    /* 各セクション（Lab Name, Introductionなど）のスタイル */
    .section-title {
      font-weight: bold;
      font-size: 1.2em;
      color: #0056b3;
      margin-bottom: 10px;
    }
    .section-content {
      background-color: #f9f9f9;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* 各項目の見た目 */
    .lab-name, .introduction, .research-themes, .seminar-frequency, .lab-atmosphere, .research-fields {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>研究室情報一覧</h1>
  
  <h2>目次</h2>
  <ul>
    <li><a href="#lab-13">New Research Lab: xcv</a></li>
  </ul>

  <div class="container">
    <div class="lab-container" id="lab-13">
      <h2>New Research Lab: xcv</h2>
      
      <!-- Lab Name セクション -->
      <div class="lab-name">
        <div class="section-title">Lab Name</div>
        <div class="section-content">xcv</div>
      </div>

      <!-- Introduction セクション -->
      <div class="introduction">
        <div class="section-title">Introduction</div>
        <div class="section-content">xcvの研究室です。</div>
      </div>

      <!-- Research Themes セクション -->
      <div class="research-themes">
        <div class="section-title">Research Themes</div>
        <div class="section-content">xcvの研究テーマ</div>
      </div>

      <!-- Seminar Frequency セクション -->
      <div class="seminar-frequency">
        <div class="section-title">Seminar Frequency</div>
        <div class="section-content">週２回</div>
      </div>

      <!-- Lab Atmosphere セクション -->
      <div class="lab-atmosphere">
        <div class="section-title">Lab Atmosphere</div>
        <div class="section-content">コアタイムなし</div>
      </div>

      <!-- Research Fields セクション -->
      <div class="research-fields">
        <div class="section-title">Research Fields</div>
        <div class="section-content">系統分類学</div>
      </div>
    </div>
  </div>
</body>
</html>
